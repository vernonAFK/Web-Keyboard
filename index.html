<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

        </div>
        <div>
            <span>E</span>
        </div>
        <div>
            <span>R</span>
        </div>
        <div>
            <span>T</span>
        </div>
        <div>
            <span>Y</span>
        </div>
        <div>
            <span>U</span>
        </div>
        <div>
            <span>I</span>
        </div>

        </div>

        </div>
        <div>

        </div>

        </div>
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>

        </div>

        </div>

            <span>;</span>
        </div>
        <div>
            <span>'</span>

        <div>
            <span>Z</span>
        </div>
        <div>
            <span>X</span>
        </div>
        <div>
            <span>C</span>
        </div>
        <div>
            <span>V</span>
        </div>
        <div>
            <span>B</span>
        </div>
        <div>
            <span>N</span>
        </div>
        <div>
            <span>M</span>
        </div>
        <div>
            <span>,</span>
        </div>
